<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add News - Smart News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Smart News</a>
    <div>
        <a href="/" class="btn btn-outline-light btn-sm">Home</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">

                    <h3 class="text-center mb-4">Add New Article</h3>

                    <form method="POST" enctype="multipart/form-data">

                        <div class="mb-4">
                            <label class="form-label fw-bold">News Title</label>
                            <input type="text" name="title" class="form-control form-control-lg" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">News Content</label>
                            <textarea name="content" rows="6" class="form-control" required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Upload Image (Optional)</label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill">
                                Publish News
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
