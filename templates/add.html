<!DOCTYPE html>
<html>
<head>
    <title>Add Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Add New Article</h2>

<form method="POST">
    <input type="text" name="title" placeholder="Title" class="form-control mb-3" required>
    <input type="text" name="summary" placeholder="Summary" class="form-control mb-3" required>
    <textarea name="content" placeholder="Content" class="form-control mb-3" required></textarea>
    <button type="submit" class="btn btn-success">Add Article</button>
</form>

<br>
<a href="/" class="btn btn-secondary">Back</a>

</body>
</html>
