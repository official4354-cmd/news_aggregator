<!DOCTYPE html>
<html>
<head>
    <title>Edit Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Edit Article</h2>

<form method="POST">
    <input type="text" name="title" value="{{ article.title }}" class="form-control mb-3" required>
    <input type="text" name="summary" value="{{ article.summary }}" class="form-control mb-3" required>
    <textarea name="content" class="form-control mb-3" required>{{ article.content }}</textarea>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

<br>
<a href="/" class="btn btn-secondary">Back</a>

</body>
</html>
