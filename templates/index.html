<!DOCTYPE html>
<html>
<head>
    <title>Smart News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4">Smart News</h1>

<a href="/add" class="btn btn-primary mb-3">Add News</a>

{% for article in articles %}
    <div class="card mb-3 p-3">
        <h4>
            <a href="/article/{{ article.id }}">{{ article.title }}</a>
        </h4>
        <p>{{ article.summary }}</p>
        <a href="/edit/{{ article.id }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="/delete/{{ article.id }}" class="btn btn-danger btn-sm">Delete</a>
    </div>
{% endfor %}

</body>
</html>
