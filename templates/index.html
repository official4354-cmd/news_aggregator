<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart News Aggregator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    h1 { margin-bottom: 8px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin: 12px 0; }
    .meta { color: #555; font-size: 14px; margin: 6px 0 10px; }
    a { text-decoration: none; color: #0a58ca; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Smart News Aggregator</h1>
  <p style="color:#444">Fresh summaries from multiple sources â€” categorized & with sentiment.</p>
  {% for n in news %}
    <article class="card">
      <h2 style="margin:0 0 6px 0;"><a href="/article/{{ n.id }}">{{ n.title }}</a></h2>
      <div class="meta">
        <strong>Category:</strong> {{ n.category }}
        &nbsp;|&nbsp;
        <strong>Sentiment:</strong> {{ n.sentiment }}
        &nbsp;|&nbsp;
        <strong>Source:</strong> {{ n.source }}
      </div>
      <p>{{ n.summary }}</p>
    </article>
  {% endfor %}
</body>
</html>
