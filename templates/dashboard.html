<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">ðŸ“° Smart News</a>
    <div>
        <a href="/add" class="btn btn-success btn-sm me-2">Add News</a>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">

    <h2 class="mb-4 fw-bold">Admin Dashboard</h2>

    <!-- Stats -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-white bg-primary shadow rounded-4">
                <div class="card-body">
                    <h5>Total Articles</h5>
                    <h2>{{ total_news }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card text-white bg-success shadow rounded-4">
                <div class="card-body">
                    <h5>Total Users</h5>
                    <h2>{{ total_users }}</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent News Table -->
    <div class="card shadow rounded-4">
        <div class="card-body">
            <h5 class="mb-3">Recent Articles</h5>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th width="180">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for news in recent_news %}
                    <tr>
                        <td>{{ news.title }}</td>
                        <td>
                            <a href="/edit/{{ news.id }}" class="btn btn-warning btn-sm me-2">Edit</a>
                            <a href="/delete/{{ news.id }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center text-muted">No articles yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
